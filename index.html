<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGreen Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <div class="formCard">
        <!-- <img src="./goGreen.jpg" alt="logo" id="logo"> -->
        <h1 id="title">GoGreen Survey Form</h1>
        <p id="description">A survey form on the health of the environment</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name e.g John Doe" required><br>
            <label for="email" id="email-label">Email:</label><br>
            <input type="email" id="email" placeholder="xyz@someplace.com"><br>
            <label for="age" id="number-label">Age(Optional):</label><br>
            <input type="number" id="age" placeholder="Enter your age" max="80" min="10"><br><br>

            <label>Select continent of residence</label><br>
                <select name="continent" id="drop-down">
                    <option value="africa">Africa</option>
                    <option value="asia">Asia</option>
                    <option value="australia">Australia</option>
                    <option value="europe">Europe</option>
                    <option value="north-america">North America</option>
                    <option value="south-america">South America</option>
                </select><br><br>

            <label for="gender"><b>Choose your prefered gender</b><br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="other">Other<br>
            </label><br><br>

            <label for=""><b>Please select atleast one of the options below:</b> </label><br><br>
            <input type="checkbox" name="opt1" value='planted'>
            <label for="opt1">I have planted a tree or any other plant <br>
            <input type="checkbox" name="opt2" value="employee">
            <label for="opt2">I belong to a GoGreen group</label><br>
            <input type="checkbox" name="opt3" value='community service'>
            <label for="opt3">I take part in community service for the environment</label><br>
            <input type="checkbox" name="opt4" value='promise'>
            <label for="opt4">I promise to plant more from now on</label><br><br>

            <p for="suggestions">Any comments or suggestions</p>
            <textarea name="suggestions" id="suggestions" cols="50" rows="30" placeholder="Comments/Suggestions..."></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
